<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>


<h:body>

<header>
	<h1>Bienvenidos</h1>
	<h:form>
		<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
			class="navbar-brand" href="#">Pagina principal</a>
			
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:outputLink value="Paciente2.xhtml" class="nav-link">Listar Paciente</h:outputLink>	
				</li>
				<br></br>
				
				<li class="nav-item active"><h:outputLink value="Paciente.xhtml" class="nav-link">Registrar Paciente</h:outputLink>	
				</li>
			
			</ul>
	
		</div>
		</nav>

	</h:form>
	
			
	 </header>

	<h:form>								

					Cedula:
					<h:inputText size="10" value="#{pacienteBean.cedula}"
			class="form-control" />
					Nombre:
					<h:inputText size="10" value="#{pacienteBean.nombre}"
			class="form-control" />
					Apellidos:
					<h:inputText size="10" value="#{pacienteBean.apellidos}"
			class="form-control" />
					Telefono:
					<h:inputText size="10" value="#{pacienteBean.telefono}"
			class="form-control" />
					Direccion:
					<h:inputText size="10" value="#{pacienteBean.direccion}"
			class="form-control" />

		<h:commandButton value="Registrar"
			action="#{pacienteBean.registrarPacientes}"
			class="btn btn-danger btn block" />

	</h:form>
</h:body>

</html>
